<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- Font Awesome Css  -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
    <!-- Custom Css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/clipboard-regular.svg">
</head>
<body>
    
    <div class="container">
        <div id="heading" data-bs-toggle="modal" data-bs-target="#exampleModal" class="heading">
            <h2>Create a Note</h2>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div> -->
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Note Title:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Notes:</label>
                  <textarea class="form-control" rows="10" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="saveBtn" type="button" class="btn" data-bs-dismiss="modal">Save Note</button>
            </div>
          </div>
        </div>
      </div>



    <script src="assets/js/app.js"></script>
    <!-- Bootstrap js  -->
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
